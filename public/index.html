<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="/stylesheets/contact_manager.css">
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script src="/javascripts/cm_script.js"></script>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
    <p>Using Backbone.js, Localstorage, RequireJS, Handlebar and Bootstrap</p>
  </header>
  <main>
  
    <section id="utilities-bar">
      <!-- Add Contact Button & Search Bar-->
      <a href="#" id="add-contact-btn">Add Contact</a>
      <input type="text" id="search-bar" name="search-bar" placeholder="Search">
    </section>
      
    <section id="contacts-display">
      <!-- Contacts: all or searched ones-->
    </section>

    <script id="contact-template" type='text/x-handlebars'>
        {{#if contactsPresent}}
        <ul id="contact-list">
          {{#each contacts}}
          <li class="contact">
            <h1>{{full_name}}</h2>
            <dl class="contact-info">
              <dt>Phone Number:</dt>
              <dd>{{phone_number}}</dd>
              <dt>Email:</dt>
              <dd>{{email}}</dd>
            </dl>
            <a href=#Edit class="edit-btn">Edit</a>
            <a href=#Delete class="delete-btn">Delete</a>
          </li>
          {{/each}}
        {{else}}
        <p id=no-contacts>No contacts yet. Go ahead and add one!</p>
        {{/if}}


        
    </script>

  </main>
  <footer>
    <p>Developed by <a href="http://www.devsaran.com">Devsaran.com</a> and <a href="http://www.239listing.com">239 Listing Real Estate</a>.</p>
  </footer>
</body>
</html>
